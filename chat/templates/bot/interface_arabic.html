<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/static/favicon_final.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style_bot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>عمر</title>
</head>
<body>
    <div dir="rtl" lang="ar">
            <div id="permission" class="mx-auto" style="width: 200px; margin-top: 40px;">
                <button class="btn btn-primary" onclick="getLocation()">السماح بالوصول إلى الموقع</button>
            </div>
        <div id="loaderContainer" class="mx-auto" style="display: none">
            <div id="loader"> </div>
            <div id="loaderText">جمع معلومات حول موقعك</div>
        </div>
        <div id="chat" class="mx-auto">
          <div id="chatbox" class="animate-bottom">
          </div>
          <div id="userInput" class="animate-bottom">
                <div id="indicator" style="display: none">
                        <div class="card text-white bg-danger mb-3" id="botText" style="margin-left: 0;">
                                <span>
                                    <div class='spinner mx-auto'>
                                        <div class='bounce1'>
                                        </div>
                                        <div class='bounce2'>
                                        </div>
                                        <div class='bounce3'>
                                        </div>
                                    </div>
                                </span>
                        </div>
                  </div>
            <input id="textInput" type="text" class="form-control" name="msg" placeholder="رسالة">
            <input id="buttonInput" type="submit" class="btn btn-primary btn-group-justified" value="إرسال">
          </div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src='/static/bot_arabic.js'></script>
      </div>
</body>
</html>
