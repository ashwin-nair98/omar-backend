<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/static/favicon_final.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/style_bot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Omar</title>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
        <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">SAPIENT<br>RAZORFISH_</a></div>
                </div>
              </nav>
    
    <div class="container-fluid">
        <div id="permission" class="mx-auto" style="width: 200px; margin-top: 40px;">
            <button class="btn btn-danger" onclick="getLocation()">Allow Location access</button>
        </div>
        <div id="loaderContainer" class="mx-auto" style="display: none">
            <div id="loader"></div>
            <div id="loaderText" class="text-white">Gathering info about your location</div>
        </div>
        <div id="chat" class="mx-auto" >

          <div id="chatbox" class="animate-bottom">
          </div>

          <div id="userInput" class="animate-bottom">
                <div id="indicator" style="display: none">
                        <div class="card text-white bg-light mb-3 pull-left" id="botText" style="margin-left: 0;">
                                <span>
                                    <div class='spinner mx-auto'>
                                        <div class='bounce1'>
                                        </div>
                                        <div class='bounce2'>
                                        </div>
                                        <div class='bounce3'>
                                        </div>
                                    </div>
                                </span>
                        </div>
                  </div>
                <input id="textInput" type="text" class="form-control" name="msg" placeholder="Message">
                <input id="buttonInput" type="submit" class="btn btn-danger" value="Send">
          </div>
          <p id="demo" class="text-white"></p>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src='/static/bot.js'></script>
      </div>
</body>
</html>
